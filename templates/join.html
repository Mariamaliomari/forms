<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<form method="post" action="{% url 'join' %}" >
    {% csrf_token %}
    <h1>Join Today!</h1>
    <label for="fname"> First Name</label>
    <input type="text" id="fname" placeholder="firstname" name="first_name"><br><br>

    <label for="lname"> Last Name</label>
    <input type="text"  id="lname" placeholder="lastname" name="last_name"><br><br>

    <label for="email"> Email</label>
    <input type="email"  id="email" placeholder="Enter email" name="email"><br><br>

    <label for="pwd"> Password</label>
    <input type="password"  id="pwd" placeholder="password" name="password"><br><br>

    <label for="age"> Last Name</label>
    <input type="number"  id="age" placeholder="age" name="age"><br><br>

    <button type="submit">Submit</button>






</form>
{% csrf_token %}
<h1>Join Today!</h1>

</body>
</html>
